<md-content layout-padding layout-align="center" class="md-padding" layout="row">
    <md-card flex="50">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Login Form</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <form name="form" ng-submit="vm.login()" role="form">
                <div layout-gt-sm="row">
                    <div flex="5">
                    </div>
                    <md-input-container>
                        <label for="emailAddress">Email address</label>
                        <input type="email" name="email" ng-model="vm.user.email" id="emailAddress"  placeholder="Enter Email" required/>
                        <span ng-show="form.email.$dirty && form.email.$error.required" >Email is required</span>
                        <small class="form-text text-muted">We will never share your email with anyone else</small>
                    </md-input-container>
                    <div flex="5">
                    </div>
                    <md-input-container>
                        <label for="password">Password</label>
                        <input type="password" name="password" ng-model="vm.user.password" class="form-control" id="password" placeholder="Enter Password" required/>
                        <span ng-show="form.password.$dirty && form.password.$error.required" >Password is required</span>
                    </md-input-container>
                    <div flex="5">
                    </div>

                </div>
                <div layout="row" layout-align="center">
                    <md-button type="submit" class="md-primary md-raised">
                        Login
                    </md-button>
                    <md-button href="#/" class="md-primary md-raised">
                        Cancel
                    </md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
